<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener("DOMContentLoaded", function() {
                const wrong1 = document.getElementById("wrong1")
                const wrong2 = document.getElementById("wrong2")
                const wrong3 = document.getElementById("wrong3")
                const correct = document.getElementById("correct")
                const myDiv1 = document.getElementsByClassName("section")[0]
                const myDiv2 = document.getElementsByClassName("section")[1]
                const paragraph = document.createElement("p")

                function check(section, param) {
                    if (section == 1) {
                        if (param == 0) {
                            correct.style.backgroundColor = "green"
                            paragraph.textContent = "Correct!"
                        } else if (param == 1) {
                            wrong1.style.backgroundColor = "red"
                            paragraph.textContent = "Incorrect"
                        } else if (param == 2) {
                            wrong2.style.backgroundColor = "red"
                            paragraph.textContent = "Incorrect"
                        } else if (param == 3) {
                            wrong3.style.backgroundColor = "red"
                            paragraph.textContent = "Incorrect"
                        }
                        myDiv1.appendChild(paragraph)
                    } else if (section == 2) {
                        const input_box = document.getElementById("inp")
                        const correct_answer = "Srijavardenapuracotte"
                        var user_answer = input_box.value
                        if (correct_answer == user_answer) {
                            input_box.style.backgroundColor = "green"
                            paragraph.textContent = "Correct!";
                        } else {
                            input_box.style.backgroundColor = "red"
                            paragraph.textContent = "Incorrect";
                        }
                        myDiv2.appendChild(paragraph)
                    }
                }

                window.check = check;
            });
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>How many World Cups did Italy win through the history?</h3>
                <button id="wrong1" onclick="check(1, 1)">1</button>
                <button id="wrong2" onclick="check(1, 2)">5</button>
                <button id="correct" onclick="check(1, 0)">4</button>
                <button id="wrong3" onclick="check(1, 3)">2</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the capital (not Colombo) of Sri Lanka?</h3>
                <input type="text" id="inp">
                <button onclick="check(2, 0)">Check</button>
            </div>
        </div>
    </body>

</html>
